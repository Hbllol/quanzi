   //判断下载  ios or android
   $('.down').click(function(){
    //  androidURL ="http://xxx/xxx.apk";  
        var browser = {  
        versions: function() {  
        var u = navigator.userAgent,  
            app = navigator.appVersion;  
        return {  
                android: u.indexOf("Android") > -1 || u.indexOf("Linux") >-1,  
                iPhone: u.indexOf("iPhone") > -1 ,  
                iPad: u.indexOf("iPad") >-1,  
                iPod: u.indexOf("iPod") > -1,  
            };  
        } (),  
        language: (navigator.browserLanguage || navigator.language).toLowerCase()  
        }  

        if (browser.versions.iPhone||browser.versions.iPad||browser.versions.iPod)  
            {  
            //如果是ios系統，直接跳轉至appstore該應用首頁，傳遞参數为該應用在appstroe的id號  
            window.location.href="https://itunes.apple.com/us/app/id1172116915?l=zh&ls=1&mt=8";  
            }  
            else if(browser.versions.android)  
            {  
            $('.code').show()    
            $('#box p').hide()
            $('.down').hide()
            $('.close').hide()            
            }
